<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List M1 Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./styles.css" />
    </head>
  <body>
    <div class="container">
        <div id="welcome-text">
           <h3>Let's Check Everything</h3>
        </div>
        <div class="new-todo">
            <form id="todo-form">
                <input type="text" name="new-todo-input" id="new-todo-input" placeholder="I will do ..." />
                <button type="submit" id="addButton">
                <i class="bi bi-plus-circle-fill"></i>
                </button>
            </form>
        </div>
        <div id="todo-list">
            <!-- Todo items will be added dynamically here -->
        </div>
    </div>
    <button id="changeBgButton">Change Background</button>
    <script src="index.js"></script>
    </body>
</html>
